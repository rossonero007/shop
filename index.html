<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>

    <!-- Test review -->
    <header class="header">
        <div class="container header_block">
            <div class="header__left">
                <a class="header__logo" href="/">
                    <img src="img/logo.svg" alt="">
                </a>

                <img src="img/search.svg" alt="">
            </div>
            <div class="header__right">
                <img class="header__item" src="img/burger.svg" alt="">
                
                <a class="header__item" href="/user.html">
                    <img src="img/user.svg" alt="">
                </a>

                <a class="header__item" href="/cart">
                    <img src="img/cart.svg" alt="">
                </a>
            </div>
        </div>
    </header>

    <section class="intro">
        <div class="container intro__block">
            <div class="intro__text">
                <h1> <span class="large">THE BRAND</span> OF LUXERIOUS <span class="decor">FASHION</span> </h1>
            </div>
        </div>
    </section>

    <section class="product">
        <div class="container product__block">
            <div class="product__item" style="background: url('img/woman.png')">
                30% OFF <span>FOR WOMEN</span>
            </div>

            <div class="product__item" style="background: url('img/men.png')">
                HOT DEAL <span>FOR MEN</span>
            </div>

            <div class="product__item" style="background: url('img/kids.png')">
                NEW ARRIVALS <span>FOR KIDS</span>
            </div>

            <div class="product__item" style="background: url('img/acc.png')">
                LUXIROUS & TRENDY <span>ACCESORIES</span>
            </div>
        </div>
    </section>
</body>
</html>
